<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade005 - Gestão de alunos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <header>
      <h1>Gestão de alunos</h1>
    </header>
    
    <main>
      <section class="container">
        <article>
          <form id="dadosAluno">
            <h2>Dados do aluno</h2>
            <label for="nomeAluno">Nome completo do aluno:</label>
            <input type="text" id="nomeAluno">

            <label for="frequenciaAluno">Frequencia % do aluno:</label>
            <input type="number" id="frequenciaAluno">
            <div id="bimestre">
              <div class="linha-bimestre">
                <div class="campo-bimestre">
                  <label for="nota1Bim">1º bimestre:</label>
                  <input type="number" id="nota1Bim">
                </div>
                <div class="campo-bimestre">
                  <label for="nota2Bim">2º bimestre:</label>
                  <input type="number" id="nota2Bim">
                </div>
              </div>
              <div class="linha-bimestre">
                <div class="campo-bimestre">
                  <label for="nota3Bim">3º bimestre:</label>
                  <input type="number" id="nota3Bim">
                </div>
                <div class="campo-bimestre">
                  <label for="nota4Bim">4º bimestre:</label>
                  <input type="number" id="nota4Bim">
                </div>
              </div>
            </div>
            <button type="button" id="adicionarAluno">Adicionar aluno</button>
            <h2 class="estilo_resultado"><span id="erro"></span></h2>

          </form>
        </article>

        <article id="planilhaDados">
          <table>

            <thead>
              <tr>
                <th>Id</th>
                <th>Nome do Aluno</th>
                <th>Frequencia do aluno</th>
                <th>Notas do aluno</th>
                <th>Média</th>
                <th>Total nota</th>
                <th>Status aluno</th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody id="tableBody">
            </tbody>

          </table>
        </article>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - Todos os direitos reservados</p>
    </footer>

    <script type="module" src="src/main.js" defer></script>
  </body>
</html>
